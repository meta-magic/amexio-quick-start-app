<amexio-row>
    <amexio-column
                    size="3"
                    fit="false">
    <amexio-card
        [header]="false"
        [header-align]="'left'"
        [footer]="false">           

            <amexio-body>
                <amexio-listbox
                [height]="425" 
                [header]="'Employee List'" 
                [search-placeholder]="'Search Contacts'" 
                [data]="localData"
                [filter]="true" 
                [data-reader]="'response.data'" 
                [display-field]="'name_official'" >
                </amexio-listbox>
            </amexio-body>            
    </amexio-card>
    </amexio-column>
    <amexio-column
                    size="9"
                    fit="false">
            <amexio-card
                [header]="true"
                [header-align]="'left'"
                [footer]="true"
                [footer-align]="'right'">
                    <amexio-header>
                        Employee Details
                    </amexio-header>
                    <amexio-body>
                        <form [formGroup]="employeeForm">
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-text-input formControlName="FirstName" [field-label]="'First Name'" [allow-blank]="true" [error-msg]="'Please enter valid First Name'" [enable-popover]="true" [place-holder]="'Please enter first name'" [min-length]="2"  [icon-feedback]="false"
                                        [min-error-msg]="'Minimum 2 char allowed'" [max-error-msg]="'Maximum 20 char allowed'" [max-length]="20">
                                    </amexio-text-input>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-text-input formControlName="LastName" [field-label]="'Last Name'" [place-holder]="'Please enter last name'" [allow-blank]="true" [error-msg]="'errorMsg'" [enable-popover]="true" [min-length]="2" [min-error-msg]="'Minimum 2 char allowed'" [max-error-msg]="'Maximum 20 char allowed'"
                                        [max-length]="20">
                                        [icon-feedback]="true" >
                                    </amexio-text-input>
                                </amexio-column>
                            </amexio-row>
                            <amexio-row>
                                <amexio-column size="6">
                                    <amexio-email-input formControlName="Email" [field-label]="'Email Id'" [place-holder]="'Please enter Email Id'" [allow-blank]="false" [error-msg]="'Please Enter Email Id'" [enable-popover]="true" [icon-feedback]="true">
                                    </amexio-email-input>
                                </amexio-column>
                                <amexio-column size="6">
                                    <amexio-number-input formControlName="Age" [enable-popover]="true" [field-label]="'Age'" [place-holder]="'Enter age'" [error-msg]="'Please enter age'" [min-value]="18" [min-error-msg]="'age can not be less than 18'" [max-value]="100" [max-error-msg]="'age can not be greater than 100'"
                                        [icon-feedback]="true">
                                    </amexio-number-input>
                                </amexio-column>
                            </amexio-row>
                        

                        </form>
                        
                    </amexio-body>
                    <amexio-action>
                        <amexio-button [label]="'Save'" [disabled]="!employeeForm.valid" [type]="'green'" [tooltip]="'Save Form'">
                        </amexio-button>
                        
                    </amexio-action>
            </amexio-card>
    </amexio-column>
</amexio-row>
